<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculador de idade online. Calcule sua idade em anos com facilidade.">
    <title>Calculador de idade online - Calcule sua idade em anos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calculador de idade online</h1>
    <div id="content">
        <form id="form">
            <label for="ano">Informe sua idade em anos: </label>
            <input type="number" name="ano" id="ano" />
            <input type="submit" value="Calcular" />
        </form>
    </div>
    <div id="result" class="hidden"></div>
    <button id="btn-calculate-again" class="hidden">Calcular Novamente</button>
    <script src="index.js"></script>
</body>
</html>
